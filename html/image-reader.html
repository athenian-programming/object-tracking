<!doctype html>

<html>

<head>
    <meta HTTP-EQUIV="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta HTTP-EQUIV="Pragma" content="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <title>_TITLE_</title>

    <style>
        body {background-color: #996F51;}

        #header {
            color: white;
            font-size: 25px;
            text-decoration: bold;
            padding-top: 5px;
            padding-bottom: 10px;
            padding-right: 10px;
        }

        #status {
            color: white;
            font-size: 15px;
            margin-left: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        #image {
            align: left;
            border: 4px solid #FF3B22;
            cursor: pointer;
        }

        #image:active {
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }

        .pause {
            color: white;
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .pause:active {
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }

        .change {
            color: white;
            background-color: #CC5706;
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
        }

        .change:active {
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
    </style>

    <script>
        var paused = false;
        var red = '#FF3B22'
        var green = '#14CC06'

        window.onload = function () {
            header = document.getElementById('header');
            header.innerHTML = "_NAME_ (_DELAY_SECS_ secs)";
            setButton();
            loadImage();
        };

        function loadImage() {
            if (!paused) {
                warning = document.getElementById('status')
                img = new Image();
                img.onload = function(){
                    warning.innerHTML = "Connected to image server";
                    warning.style.backgroundColor = green
                    ctx = document.getElementById('image').getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    setTimeout(loadImage, _DELAY_SECS_ * 1000);
                };
                img.onerror = function(){
                    warning.innerHTML = "Disconnected from image server";
                    warning.style.backgroundColor = red
                    setTimeout(loadImage, _DELAY_SECS_ * 1000);
                }
                img.src = "/image.jpg";
            }
        }

        function setButton() {
            button = document.getElementById('pause');
            button.style.backgroundColor = paused ? red : green;
            button.value = paused ? 'Resume' : 'Pause';

            img = document.getElementById('image');
            img.style.borderColor = paused ? red : green;
        }

        function togglePause() {
            paused = !paused
            setButton()
            loadImage();
        }

        function delayChange(time) {
            window.location.href = "/image?delay=" + time;
        }
    </script>
</head>

<body>

<table class="buttons" border="0">
    <tr>
        <td>
            <input type="button" class="change" value="0 secs" onclick="delayChange('0')">
        </td>
        <td>
            <input type="button" class="change" value="0.1 secs" onclick="delayChange('0.1')">
        </td>
        <td>
            <input type="button" class="change" value="0.25 secs" onclick="delayChange('0.25')">
        </td>
        <td>
            <input type="button" class="change" value="0.5 secs" onclick="delayChange('0.5')">
        </td>
        <td>
            <input type="button" class="change" value="1 secs" onclick="delayChange('1')">
        </td>
        <td>
            <input type="button" class="change" value="5 secs" onclick="delayChange('5')">
        </td>
    </tr>
</table>

<table border="0">
    <tr>
        <td>
            <p id="header"></p>
        </td>
        <td>
            <p id="status"></p>
        </td>
    </tr>
</table>

<div id="lower">
    <div id="image_div">
        <canvas id="image" width="_WIDTH_px" height="_HEIGHT_px" onclick="togglePause()"></canvas>
    </div>

    <div id="pause_div">
        <input type="button" id="pause" class="pause" value="Pause" onclick="togglePause()">
    </div>
</div>

</body>

</html>
