<!doctype html>

<html>

<head>
    <title>Camera Images</title>
    <meta HTTP-EQUIV="Pragma" content="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <style>
        body {background-color: steelblue;}

        #image {
            //border: 1px solid #4CAF50;
            margin: 10px;
        }

        #buttons {
            //border: 1px solid #4CAF50;
            margin-top: 20px;
            margin-left: 10px;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
        }

    </style>

    <script>

        var img;
        var timer = 0;
        var paused = false;

        function loadImage() {
            if (!paused) {
                if (img) {
                    var ctx = document.getElementById('canvas').getContext('2d');
                    ctx.drawImage(img, 0, 0);
                }
                img = new Image();
                img.src = "/image.jpg";
            }
        }

        window.onload = function () {
            loadImage();
            timer = setInterval(loadImage, _PAUSE_SECS_ * 1000);
            document.getElementById('header').innerHTML = "Camera: _NAME_ (_PAUSE_SECS_ secs)";
            setButton();
        };

        function setButton() {
            e = document.getElementById('pauseresume');
            e.style.backgroundColor = paused ? 'green' : 'red';
            e.value = paused ? 'Resume' : 'Pause';
        }

        function pauseResume() {
            paused = !paused
            setButton()
        }

    </script>
</head>


<body>

<H2 id="header"></H2>

<div id="image">
    <canvas width="800px" height="450px" id="canvas"></canvas>
</div>

<div id="buttons">
    <input type="button" class="button" id="pauseresume" value="Pause" onclick="pauseResume()">
</div>

</body>

</html>
